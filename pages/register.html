<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Petit Bac</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <div class="register-container">
        <h1>Inscription</h1>
        <form id="registerForm">
            <div class="form-group">
                <label for="pseudo">Pseudo</label>
                <input type="text" id="pseudo" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" required>
                <div class="password-requirements">
                    <ul>
                        <li id="length">8 caractères minimum</li>
                        <li id="uppercase">Une majuscule</li>
                        <li id="lowercase">Une minuscule</li>
                        <li id="number">Un chiffre</li>
                    </ul>
                </div>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirmer le mot de passe</label>
                <input type="password" id="confirmPassword" required>
            </div>
            <button type="submit">S'inscrire</button>
        </form>
        <p>Déjà un compte ? <a href="./auth.html">Se connecter</a></p>
    </div>
    
    <script type="module" src="../js/register.js"></script>
</body>
</html>
