<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petit Bac - Scores</title>
    <link rel="stylesheet" href="../css/scores.css">
    <script type="module" src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">Petit Bac</div>
        <div class="nav-links">
            <a href="/dashboard">Tableau de Bord</a>
            <a href="/scores" class="active">Scores</a>
            <a href="/rules">Règles</a>
        </div>
        <div class="nav-profile">
            <span id="userPseudo"></span>
            <button id="logoutBtn">Déconnexion</button>
        </div>
    </nav>

    <div class="scores-container">
        <div class="leaderboard">
            <h1>Classement Global</h1>
            <div class="filters">
                <label for="periodFilter">Période :</label>
                <select id="periodFilter" aria-label="Sélectionner la période">
                    <option value="all">Tout le temps</option>
                    <option value="month">Ce mois</option>
                    <option value="week">Cette semaine</option>
                </select>
            </div>
            <table class="scores-table">
                <thead>
                    <tr>
                        <th>Position</th>
                        <th>Joueur</th>
                        <th>Parties jouées</th>
                        <th>Victoires</th>
                        <th>Points totaux</th>
                        <th>Moyenne</th>
                    </tr>
                </thead>
                <tbody id="scoresTableBody">
                    <!-- Les scores seront ajoutés ici dynamiquement -->
                </tbody>
            </table>
        </div>

        <div class="personal-stats">
            <h2>Mes Statistiques</h2>
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>POSITION</h3>
                    <p id="position">-</p>
                </div>
                <div class="stat-card">
                    <h3>PARTIES JOUÉES</h3>
                    <p id="gamesPlayed">-</p>
                </div>
                <div class="stat-card">
                    <h3>VICTOIRES</h3>
                    <p id="victories">-</p>
                </div>
                <div class="stat-card">
                    <h3>DÉFAITES</h3>
                    <p id="defeats">-</p>
                </div>
                <div class="stat-card">
                    <h3>POINTS TOTAUX</h3>
                    <p id="totalPoints">-</p>
                </div>
                <div class="stat-card">
                    <h3>TAUX DE RÉUSSITE</h3>
                    <p id="winRate">-</p>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="../js/scores.js"></script>
</body>
</html>
